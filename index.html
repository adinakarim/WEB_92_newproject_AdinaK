<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link ref="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">


</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="#">
                <img src="images/widgets/logo.png" alt="logo">
            </a>
        </div>

        <div class="nav">
            <div class="icons">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fab fa-google-plus-g"></i>
                </a>
                <a href="#">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
            <div class="button">
                <button>BUY TICKETS</button>

            </div>
        </div>
    </header>

    <section class="main-home container">
        <div class="icon">
            <a href="#">
                <i class="far fa-calendar-day"></i>
                <p>July 21-25, 2019</p>
            </a>
            <a href="#">
                <i class="fas fa-map-marker-alt"></i>
                <p>New York, NY</p>

            </a>
        </div>
        <div class="home-block">
            <a href="#">
                <img src="images/widgets/event.png" alt="event">

            </a>
            <p>Our event is devoted to design and development of high-quality interfaces and increase of modern gadgetsâ€™ usability. Share your experience and learn something new at Intense Event!</p>
        </div>

    </section>

</body>

</html>
